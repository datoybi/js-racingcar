<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="src/js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form class="name-form">
          <fieldset>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                type="text"
                class="w-100 mr-2 car-name-input"
                name="car-name"
                placeholder="자동차 이름"
              />
              <button type="submit" class="btn btn-cyan car-name-submit-btn">확인</button>
            </div>
          </fieldset>
        </form>
        <form class="trial-form hide">
          <fieldset class="trial-container">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 trial-input"
                name="trial-count"
                placeholder="시도 횟수"
              />
              <button type="submit" class="btn btn-cyan trial-submit-btn">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="d-flex justify-center game-result mt-5 hide"></section>
      <section class="d-flex justify-center mt-5 winner-section hide">
        <div>
          <h2 class="text-center winners"></h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan reset-btn">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
